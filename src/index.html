<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="config\firebase.js"></script>
    <title>Ben</title>
</head>

<body>
    <img src="../img/benlogo.jpeg" class="ben-logo">
    <h2>Conheça sua rede de benefícios</h2>
    <p>Seja bem vindo! Você está entrando no Ben, um app para você ter acesso a todos os programas de benefícios dos
        seus cartões de crédito!</p>
    <section class="card" class="mx-auto" style="width: 250px">
        <div class="card-body">
            <form class="my-form">
                <input type="email" name="e-mail" id="sign-in-email" placeholder="email">
                <input type="password" name="pass" id="sign-in-pass" placeholder="password">
                <input type="button" value="Entrar" id="sign-in-btn" class="d-flex justify-content-end"">
                  </form>
                  <p id="
                    reset" data-toggle="modal" data-target="#modal-one"><a href="#">Esqueci a minha senha</a></p>
                <div class="error-msg error"></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
