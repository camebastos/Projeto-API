<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Home - Ben</title>
</head>
<body>
  <header class='container-fluid'>

  </header>
  <main class='container-fluid'>
    <section class='container-fluid'>
        <form id='container-comment' class='container-fluid col-md-9 rounded'>
          <p class='form-group'>Qual Benefício você procura hoje?</p>
    
          <div class="input-group">
              <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>ex.: cinema</option>
                <option value="Cinemark">Cinema</option>
                <option value="Cinemark">Cinemark</option>
                <option value="Playarte">Playarte</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">V</button>
              </div>
            </div>
            <div class="collapse" id="collapseExample">
                <div class="form-group">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="online" id="search-check-online">
                        <label class="form-check-label" for="search-check-online">
                          online
                        </label>
                      </div>
                      
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" value="location" id="search-check-location">
                        <label class="form-check-label" for="search-check-location">
                          próximo de: 
                        </label>
                        <div class="input-group-sm ml-1">
                            <select class="custom-select" id="search-select-location" aria-label="Example select with button addon">
                              <option selected> localização atual</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                      </div>
                </div>
            </div>

        </form>
        <button id='btn-more-op' class='btn btn-light btn-block m-2' data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Mais opções</button>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
