<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"

    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
  <script src="/src/config/firebase.js"></script>

  <title>Ben</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container-fluid m-0 p-0">
    <nav class="navbar navbar-expand-lg bc-blue">
      <img src="assets/img/logo texto branco.png" alt="logo-site" class="img-logo" style="height: 30px">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars menu-icon"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-inline-flex ml-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link txt-b-white" href="#">Estabelecimentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link txt-b-white" href="#">Parceiros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link txt-b-white" href="#">Fale Conosco</a>
          </li>
          <li class="nav-item">
            <a class="nav-link txt-b-white" href="#">Sair</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class='container-fluid m-0 p-0'>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/src/assets/img/promo-1.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/src/assets/img/promo-2.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/src/assets/img/promo-3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>

    <div class="card login-section d-flex justify-content-center text-style m-2">
      <form class="form-container d-flex flex-column">
        <div class="card-body d-flex flex-column">
          <div class="form-group">

            <input type="email" class="form-control login-form form-group" id="email-input" aria-describedby="emailHelp"
              placeholder="E-mail">
            <input type="password" class="form-control login-form" id="password-input" placeholder="Senha">
          
          </div>
          
          <button type="submit" class="btn btn-primary m-1 txt-b-white btn-blue" id="sign-in-btn">Entrar</button>
          <button type="button" class="btn btn-primary m-1 txt-b-white btn-yellow" data-toggle="modal"
            data-target="#signup-modal">Cadastrar</button>
          <p class="txt-blue p-2 d-flex justify-content-center">ou continue com: </p>
          <div class="d-flex flex-row justify-content-center">
            <button class="btn-icon" id="signin-facebook-btn"><i class="fab fa-facebook face-icon p-1"></i></button>
            <button class="btn-icon" id="signin-google-btn"><i class="fab fa-google-plus gmail-icon p-1"></i></button>
          </div>

        </div>
      </form>
    </div>
    <div class="card login-section m-2">
      <div class="card-body d-flex flex-column justify-content-center">
        <p class="txt-blue">Como você quer economizar hoje?</p>
        <form>
          <div class="form-group d-flex flex-column justify-content-center ">
            <input type="text" class="form-control search-form" id="form-cine" placeholder="ex.: cinema são paulo">
            <button type="submit" class="btn btn-blue btn-white mt-2">Pesquisar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>

            </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control login-form m-1" id="exampleInputName" placeholder="Nome Completo">
              <input type="email" class="form-control login-form m-1" id="email-input-up" placeholder="E-mail">
              <input type="password" class="form-control login-form m-1" id="password-input-up" placeholder="Senha">
              <input type="password" class="form-control login-form m-1" id="password-input-conf"
                placeholder="Confirmar Senha">
              <select class="custom-select login-form m-1">
                <option selected>Banco</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="custom-select login-form m-1">
                <option selected>Bandeira</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="custom-select login-form m-1">
                <option selected>Tipo de Cartão</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

              <p class='txt-blue mt-2'>Escolha seu cartão: </p>
              <div class="d-flex flex-row mx-2">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_black.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_gold.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_black.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_gold.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_black.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_gold.png" alt="" data-toggle="tooltip" data-placement="top">
                  
               
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="sign-up-btn" type="button" class="btn btn-primary text-white btn-yellow m-auto px-5">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="/src/fb-auth.js"></script>
  <script src="/src/auth.js"></script>

</body>

</html>
