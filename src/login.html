    <div class="container-fluid m-0 p-0">

                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="/assets/img/logo certinho.png" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="/assets/img/logo texto branco.png" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Third slide">

                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                          <span class="sr-only">Next</span>
                        </a>

                          <input type="button" value="Entrar" id="sign-in-btn" class="d-flex justify-content-end"">
                        </form>
                        <p id="
                        reset" data-toggle="modal" data-target="#modal-one"><a href="#">Esqueci a minha senha</a></p>
                        <div class="error-msg error"></div>
                      </div>
                    </section>
                  </div>
