<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
  <script src="../config/firebase.js"></script>
  <script src="../config/config.js"></script>
  <title>Ben</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class='container-fluid m-0 p-0'>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control login-form m-1" id="exampleInputName" placeholder="Nome Completo">
              <input type="email" class="form-control login-form m-1" id="exampleInputEmail" placeholder="E-mail">
              <input type="password" class="form-control login-form m-1" id="exampleInputPassword" placeholder="Senha">
              <input type="password" class="form-control login-form m-1" id="exampleInputPassword"
                placeholder="Confirmar Senha">
              <select class="custom-select login-form m-1">
                <option selected>Banco</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="custom-select login-form m-1">
                <option selected>Bandeira</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="custom-select login-form m-1">
                <option selected>Tipo de Cartão</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

              <p class='txt-blue mt-2'>Escolha seu cartão: </p>
              <div class="d-flex flex-row mx-2">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_black.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_gold.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_black.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_gold.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_black.png" alt="" data-toggle="tooltip" data-placement="top">
                  <input class="drink" type="checkbox" name="checkbox" value="card">
                  <img src="./assets/img/credit-cards/bradesco_mastercard_gold.png" alt="" data-toggle="tooltip" data-placement="top">
                  
               
              </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
